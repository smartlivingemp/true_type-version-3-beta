<div class="container py-4">
  <!-- üîπ Title & New Button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold text-primary">üíº BDC Accounts</h4>
    <button class="btn btn-sm btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#addBDCSection">
      ‚ûï New BDC
    </button>
  </div>

  <!-- üîπ Register Form -->
<div id="addBDCSection" class="collapse mb-4">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h6 class="mb-3 fw-semibold">Register New BDC</h6>
      <div class="row g-3">
        <!-- BDC Details -->
        <div class="col-md-4">
          <input type="text" id="bdc-name" class="form-control" placeholder="Enter BDC Name" />
        </div>
        <div class="col-md-4">
          <input type="text" id="bdc-phone" class="form-control" placeholder="Phone Number" />
        </div>
        <div class="col-md-4">
          <input type="text" id="bdc-location" class="form-control" placeholder="Location" />
        </div>

        <!-- Rep Details -->
        <div class="col-md-6">
          <input type="text" id="bdc-rep-name" class="form-control" placeholder="Rep Name" />
        </div>
        <div class="col-md-6">
          <input type="text" id="bdc-rep-phone" class="form-control" placeholder="Rep Phone" />
        </div>

        <!-- Submit Button -->
        <div class="col-12 text-end">
          <button class="btn btn-primary px-4" onclick="addBDC()">Create BDC</button>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- üîπ BDC Cards List -->
  <div class="row" id="bdc-list">
    {% for bdc in bdcs %}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <a href="/bdc/profile/{{ bdc._id }}" class="text-decoration-none">
        <div class="bdc-card shadow-sm h-100">
          <div class="bdc-card-bg"></div>
          <div class="bdc-card-header text-white text-center py-3 position-relative">
            <h5 class="mb-1 fw-bold">{{ bdc.name }}</h5>
            <small class="text-white-50">Bulk Distributor</small>
          </div>
          <div class="bdc-card-body p-3 position-relative">
            <p class="mb-1"><i class="bi bi-telephone-fill me-2 text-muted"></i><strong>{{ bdc.phone }}</strong></p>
            <p class="mb-1"><i class="bi bi-geo-alt-fill me-2 text-muted"></i>{{ bdc.location }}</p>
            <p class="mb-0"><i class="bi bi-cash-stack me-2 text-muted"></i>
              <span class="text-success fw-semibold">GHS {{ '%.2f' | format(bdc.balance or 0) }}</span>
            </p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

<!-- üî∏ Styles -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  .bdc-card {
    border-radius: 1rem;
    overflow: hidden;
    background: #ffffff;
    position: relative;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .bdc-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  }

  .bdc-card-header {
    background: linear-gradient(135deg, #0d6efd, #4facfe);
    border-top-left-radius: 1rem;
    border-top-right-radius: 1rem;
    z-index: 1;
  }

  .bdc-card-bg {
    position: absolute;
    inset: 0;
    background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
    opacity: 0.04;
    z-index: 0;
  }

  .bdc-card-body {
    font-size: 0.9rem;
    z-index: 1;
  }

  .bdc-card-body i {
    font-size: 0.9rem;
  }
</style>
<!-- ‚úÖ Success Modal -->
<div class="modal fade" id="bdcSuccessModal" tabindex="-1" aria-labelledby="bdcSuccessModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="bdcSuccessModalLabel">‚úÖ BDC Registered</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p class="mb-2">The BDC has been successfully registered.</p>
        <button class="btn btn-sm btn-primary mt-2" onclick="location.reload()">OK, Reload</button>
      </div>
    </div>
  </div>
</div>


<script>
  function addBDC() {
    const name = document.getElementById('bdc-name').value.trim();
    const phone = document.getElementById('bdc-phone').value.trim();
    const location = document.getElementById('bdc-location').value.trim();
    const rep_name = document.getElementById('bdc-rep-name').value.trim();
    const rep_phone = document.getElementById('bdc-rep-phone').value.trim();

    if (!name || !phone || !location || !rep_name || !rep_phone) {
      return alert('Please fill in all fields including Representative Name and Phone.');
    }

    fetch('/bdc/add', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name,
        phone,
        location,
        rep_name,
        rep_phone
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === 'success') {
        // ‚úÖ Show success modal instead of alert
        const modal = new bootstrap.Modal(document.getElementById('bdcSuccessModal'));
        modal.show();

        // Optional: reset form fields
        document.getElementById('bdc-name').value = '';
        document.getElementById('bdc-phone').value = '';
        document.getElementById('bdc-location').value = '';
        document.getElementById('bdc-rep-name').value = '';
        document.getElementById('bdc-rep-phone').value = '';
      } else {
        alert(data.message || 'Failed to add BDC');
      }
    })
    .catch(err => {
      console.error("Error submitting BDC:", err);
      alert("‚ùå Something went wrong. Please try again.");
    });
  }
</script>
