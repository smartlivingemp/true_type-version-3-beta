<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Bank Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f1f3f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-header-custom {
      background: linear-gradient(135deg, #0d6efd, #20c997);
      color: white;
      padding: 0.75rem 1.25rem;
      font-weight: 500;
      font-size: 1.1rem;
    }
    .account-card {
      border: none;
      border-left: 5px solid #0d6efd;
      transition: 0.2s ease-in-out;
    }
    .account-card:hover {
      transform: scale(1.01);
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .btn-sm {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="mb-4 d-flex justify-content-between align-items-center">
    <h3 class="fw-bold mb-0 text-primary"><i class="bi bi-bank me-2"></i>Manage Bank Accounts</h3>
  </div>

  <!-- Add New Bank Account -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header card-header-custom">Add New Account</div>
    <div class="card-body">
      <form id="add-form" class="row g-3">
        <div class="col-md-3"><input name="bank_name" class="form-control" placeholder="Bank Name" required></div>
        <div class="col-md-3"><input name="account_name" class="form-control" placeholder="Account Name" required></div>
        <div class="col-md-3"><input name="account_number" class="form-control" placeholder="Account Number" required></div>
        <div class="col-md-2"><input name="branch" class="form-control" placeholder="Branch" required></div>
        <div class="col-md-1 d-grid"><button class="btn btn-success">Add</button></div>
      </form>
    </div>
  </div>

  <!-- Bank Account List -->
  <div id="account-list" class="row gy-4">
    {% for acc in accounts %}
    <div class="col-md-6">
      <div class="card p-3 account-card shadow-sm">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h5 class="text-dark mb-1">{{ acc.bank_name }}</h5>
            <p class="mb-1"><strong>{{ acc.account_name }}</strong> — {{ acc.account_number }}</p>
            <small class="text-muted">Branch: {{ acc.branch }}</small>
          </div>
          <div class="text-end">
<a href="{{ url_for('bank_profile.bank_profile', bank_id=acc._id) }}" class="btn btn-outline-success btn-sm">
  <i class="bi bi-bar-chart-line"></i>
</a>
            <button class="btn btn-outline-primary btn-sm edit-btn"
                    data-id="{{ acc._id }}"
                    data-bank="{{ acc.bank_name }}"
                    data-name="{{ acc.account_name }}"
                    data-number="{{ acc.account_number }}"
                    data-branch="{{ acc.branch }}">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm delete-btn"
                    data-id="{{ acc._id }}">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="edit-form" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Bank Account</h5>
      </div>
      <div class="modal-body row g-3">
        <input type="hidden" name="id">
        <div class="col-md-6"><input name="bank_name" class="form-control" placeholder="Bank Name" required></div>
        <div class="col-md-6"><input name="account_name" class="form-control" placeholder="Account Name" required></div>
        <div class="col-md-6"><input name="account_number" class="form-control" placeholder="Account Number" required></div>
        <div class="col-md-6"><input name="branch" class="form-control" placeholder="Branch" required></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary">Update</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Confirm Delete</h5></div>
      <div class="modal-body">
        Are you sure you want to delete this bank account?
        <input type="hidden" id="delete-id">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="confirm-delete-btn">Yes, Delete</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-light">
      <div class="modal-header">
        <h5 class="modal-title text-success">✅ Success</h5>
      </div>
      <div class="modal-body">
        <p id="success-message" class="mb-0"></p>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  const showSuccess = (msg) => {
    $('#success-message').text(msg);
    new bootstrap.Modal(document.getElementById('successModal')).show();
    setTimeout(() => location.reload(), 1200);
  };

  $('#add-form').on('submit', function (e) {
    e.preventDefault();
    $.post('/bank-accounts/add', $(this).serialize(), res => {
      if (res.success) showSuccess(res.message);
    });
    this.reset();
  });

  $(document).on('click', '.edit-btn', function () {
    const modal = new bootstrap.Modal(document.getElementById('editModal'));
    $('#edit-form input[name=id]').val($(this).data('id'));
    $('#edit-form input[name=bank_name]').val($(this).data('bank'));
    $('#edit-form input[name=account_name]').val($(this).data('name'));
    $('#edit-form input[name=account_number]').val($(this).data('number'));
    $('#edit-form input[name=branch]').val($(this).data('branch'));
    modal.show();
  });

  $('#edit-form').on('submit', function (e) {
    e.preventDefault();
    const id = $(this).find('[name=id]').val();
    $.post('/bank-accounts/edit/' + id, $(this).serialize(), res => {
      if (res.success) showSuccess(res.message);
    });
  });

  $(document).on('click', '.delete-btn', function () {
    $('#delete-id').val($(this).data('id'));
    new bootstrap.Modal(document.getElementById('confirmDeleteModal')).show();
  });

  $('#confirm-delete-btn').on('click', function () {
    const id = $('#delete-id').val();
    $.post('/bank-accounts/delete/' + id, res => {
      if (res.success) showSuccess(res.message);
    });
  });
</script>
</body>
</html>
